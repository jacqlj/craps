<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <h1 class="display-1">Craps</h1>
            <div class="dice-container">
                <img class="die" id="die1" src="static/img/face0.png">
                <img class="die" id="die2" src="static/img/face0.png">
            </div>
            <div class="text-container">
                <div id="point">Your point:</div>
                <div id="current">Roll to start game<br />↓</div>
                <div id="win-lose">You</div>
            </div>
            <div class="button-container" style="flex-direction: column;">
                <button type="button" class="btn btn-primary btn-lg" id="roll">Roll dice</button>
                <div class="button-container" style="align-items: center;">
                    <div id="wl-ratio" style="margin-right: auto; font-size: 20px;">
                        Win/loss: —
                    </div>
                    <button type="button" class="btn btn-secondary" id="reset">
                        <i class="bi bi-arrow-counterclockwise"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
